<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <div *ngIf="error" class="mt-3 alert alert-danger">
                    <div *ngIf="error">
                        {{error}}
                    </div>
                </div>
                <form [formGroup]="registrationForm" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label for="name" class="col-form-label">Name</label>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <input type="text" name="name" id="name" formControlName="name"
                                class="form-control input-sm" required>
                                <div *ngIf="registrationForm.controls['name'].invalid && (registrationForm.controls['name'].dirty || registrationForm.controls['name'].touched)" class="mt-3 alert alert-danger">
                                    <div *ngIf="registrationForm.controls['name'].errors.required">
                                        Name is required.
                                    </div>
                                </div>
                        </div>                        
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label for="email" class="col-form-label">E-Mail Address</label>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <input type="email" name="email" id="email" formControlName="email"
                                class="form-control input-sm" required>
                                <div *ngIf="registrationForm.controls['email'].invalid && (registrationForm.controls['email'].dirty || registrationForm.controls['email'].touched)" class="mt-3 alert alert-danger">
                                    <div *ngIf="registrationForm.controls['email'].errors.required">
                                        Email is required.
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label for="password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <input type="password" name="password" id="password" formControlName="password"
                                class="form-control input-sm" required>
                                <div *ngIf="registrationForm.controls['password'].invalid && (registrationForm.controls['password'].dirty || registrationForm.controls['password'].touched)" class="mt-3 alert alert-danger">
                                    <div *ngIf="registrationForm.controls['password'].errors.required">
                                        Password is required.
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <input type="password" name="confirmPassword" formControlName="confirmPassword"
                                id="confirmPassword" class="form-control input-sm" required>
                                <div *ngIf="registrationForm.controls['confirmPassword'].invalid && (registrationForm.controls['confirmPassword'].dirty || registrationForm.controls['confirmPassword'].touched)" class="mt-3 alert alert-danger">
                                    <div *ngIf="registrationForm.controls['confirmPassword'].errors.required">
                                        Confirm Password is required.
                                    </div>
                                </div>
                                <div *ngIf="notSamePassword" class="mt-3 alert alert-danger">
                                    <div *ngIf="notSamePassword">
                                        Confirm Password and password should be same.
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <input type="submit" value="Register" class="btn btn-primary" [disabled]="!registrationForm.valid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
