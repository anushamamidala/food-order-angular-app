<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card text-center">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label for="email" class="col-form-label">E-Mail Address</label>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <input type="text" name="email" id="email" formControlName="email" class="form-control input-sm" >
                            <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="mt-3 alert alert-danger">
                                <div *ngIf="loginForm.controls['email'].errors.required">
                                    Email is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label for="password" class="col-form-label">Password</label>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7">
                            <input type="text" name="password" id="password" formControlName="password" class="form-control input-sm">
                            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="mt-3 alert alert-danger">
                                <div *ngIf="loginForm.controls['password'].errors.required">
                                    Password is required.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-md-11">
                            <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                    </div>
                    <div class="offset-md-1">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                        <a routerLink="/forgot-password">Forgot Your Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
